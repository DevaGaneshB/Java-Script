<!--If and else denonstration in Javascript-->
<html>
<head>
<title>If...Else</title>
</head>
<body>
<h1>Check Id status</h1>

<input id="lic" type="number" >
<button onclick="license()">Get Status</button>
<p id="demo"></p>
<script>
var m=document.getElementById("lic").value;
if(m<500){document.getElementById("demo").innerHTML="ID Generated";}
else{document.getElementById("demo").innerHTML="ID Generation in progress ";}
</script>
</body>
</html>
