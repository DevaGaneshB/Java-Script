<!--JavaScript to play audio-->
<html>
<body>

<audio id="AudioPlayer">
  
  <source src="swades.mp3" type="audio/mpeg">
 
</audio>

<p>Click the buttons to play , pause & stop the audio.</p>

<button onclick="playAudio()" type="button">Play Audio</button>
<button onclick="pauseAudio()" type="button">Pause Audio</button> 
<button onclick="stopAudio()" type="button">Stop Audio</button> 

<script>
var m = document.getElementById("AudioPlayer"); <!--To get myaudio id-->

function playAudio() { 
    m.play(); 
} 

function pauseAudio() { 
    m.pause(); 
} 

function stopAudio(){
    m.pause();
    m.currentTime = 0;
}
</script>

</body>
</html>
