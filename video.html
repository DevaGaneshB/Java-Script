<!--Java Script to play video--> 
<html>
<head>
<style>
body{background-color:black;}
</style>
</head> 
<body> 

<button onclick="playVid()" type="button">Play Video</button>
<button onclick="pauseVid()" type="button">Pause Video</button>
<button onclick="stopVid()" type="button">Stop Video</button><br> 
<br> 

<video id="VideoPlayer" width="400" height="250">
  <source src="Asphalt 8.mp4" type="video/mp4">
</video>
<script> 
var vid = document.getElementById("VideoPlayer"); 
function playVid() { 
    vid.play(); 
} 
function pauseVid() { 
    vid.pause(); 
}
function stopVid() {
    vid.pause();
    vid.currentTime=0; 
}
</script> 
</body> 
</html>
